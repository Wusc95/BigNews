<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr </thead> <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                    </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#exampleModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 自定义一个模态框 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="" id="category_id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章分类名称</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文章分类别名</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="cancle">取消</button>
                    <button type="button" class="btn btn-primary edit"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- 定义一个模板引擎 -->
    <script type="text/html" id="category_list">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs" data-id='{{v.id}}' data-toggle="modal" data-target="#exampleModal">编辑</a>
                <a href="javascript:void(0)" class="btn btn-danger btn-xs" data-id='{{v.id}}' id='delete'>删除</a>
            </td>
        </tr>
        {{/each}}
    
    </script>
    <script src="./libs/http.js"></script>
    <script>
        //进入页面，获取所有文章类别

        getData();
        function getData() {
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        // console.log(backData);
                        var NewHtml = template('category_list', backData);
                        $('tbody').html(NewHtml);
                    }
                }
            });
        }
        //判断点击的是编辑框还是新增框
        $('#exampleModal').on('shown.bs.modal', function (e) {
            if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                $('#exampleModalLabel').text('新增类别');
                $('button.edit').text('新增').removeClass('btn-success').addClass('btn-primary');
                $('.modal-body form')[0].reset();
            } else {
                $('#exampleModalLabel').text('修改类别');
                $('button.edit').text('编辑').removeClass('btn-primary').addClass('btn-success');
                //点击编辑按钮的时候，需要把当前内容放到编辑框内
                $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text());
                $('#message-text').val($(e.relatedTarget).parent().prev().text());
                $('#category_id').val($(e.relatedTarget).attr('data-id'));
            }
        })
        //给取消按钮注册点击事件
        $('#cancle').on('click', function () {
            $('.modal-body form')[0].reset();
        });
        //点击 新增/编辑 按钮注册点击事件
        $('.edit').on('click', function () {
            if ($(this).text() == '编辑') {
                // alert('编辑');
                var name = $('#recipient-name').val();
                var slug = $('#message-text').val();
                var id = $('#category_id').val();
                $.ajax({
                    type: 'post',
                    url: BigNew.category_edit,
                    data: {
                        id: id,
                        name: name,
                        slug: slug
                    },
                    success: function (backData) {
                        if(backData.code == 200){
                            $('#cancle').trigger('click');
                            getData();
                        }
                        console.log(backData);
                    }

                })
            } else {
                // alert('新增');
                var name = $('#recipient-name').val();
                var slug = $('#message-text').val();
                if(name == '' || slug == ''){
                    alert('名称或别名不能为空');
                    return;
                }
                $.ajax({
                    type:'post',
                    url:BigNew.category_add,
                    data:{
                        name:name,
                        slug:slug
                    },
                    success:function(backData){
                        // console.log(backData);
                        if(backData.code == 201 ){
                            $('#cancle').trigger('click');
                            getData();
                        }
                    }
                })
            }
        });
        //点击删除按钮，删除当前数据
        $('tbody').on('click','#delete',function(){
            // console.log($(this).attr('data-id'));
            var id = $(this).attr('data-id');
            var that = $(this);
            $.ajax({
                type:'post',
                url:BigNew.category_delete,
                data:{
                    id:id
                },
                success:function(backData){
                    // console.log(backData);
                    if(backData.code == 204){
                        //移出删除的数据
                        // that.parent().parent().remove();
                        //也可以重新发送请求
                        getData();
                    }
                    
                }
            });
            
        });
    </script>
</body>

</html>
